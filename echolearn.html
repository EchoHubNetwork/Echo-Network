<head>

  <!-- Tailwind & your compiled CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
      
      :root {
          --primary: #0066ff;
          --primary-dark: #0044cc;
          --secondary: #00ccff;
          --accent: #ff00cc;
          --dark: #050b1f;
          --darker: #030612;
          --light: #e0e7ff;
      }
      
      html {
          scroll-behavior: smooth;
      }
      
      body {
          font-family: 'Rajdhani', sans-serif;
          background: linear-gradient(to bottom, var(--darker), var(--dark));
          color: var(--light);
          overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Orbitron', sans-serif;
      }
      
      .glow {
          filter: drop-shadow(0 0 8px var(--primary));
      }
      
      .glow-text {
          text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
      }
      
      .glow-accent {
          filter: drop-shadow(0 0 8px var(--accent));
      }
      
      .gradient-text {
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
      }
      
      .btn-primary {
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          color: white;
          font-family: 'Orbitron', sans-serif;
          padding: 0.75rem 2rem;
          border-radius: 0.5rem;
          font-weight: 600;
          letter-spacing: 1px;
          transition: all 0.3s ease;
          position: relative;
          overflow: hidden;
          z-index: 1;
          box-shadow: 0 0 15px rgba(0, 102, 255, 0.5);
      }
      
      .btn-primary:hover {
          transform: translateY(-3px);
          box-shadow: 0 0 25px rgba(0, 102, 255, 0.7);
      }
      
      .btn-primary::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
          transition: all 0.6s ease;
          z-index: -1;
      }
      
      .btn-primary:hover::before {
          left: 100%;
      }
      
      .card {
          background: rgba(5, 11, 31, 0.7);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 102, 255, 0.2);
          border-radius: 1rem;
          overflow: hidden;
          transition: all 0.3s ease;
      }
      
      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 0 25px rgba(0, 102, 255, 0.3);
          border-color: rgba(0, 102, 255, 0.5);
      }
      
      .echo-rings {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 500px;
          height: 500px;
          z-index: -1;
      }
      
      .ring {
          position: absolute;
          border-radius: 50%;
          border: 2px solid var(--primary);
          opacity: 0;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          animation: pulse 4s infinite;
      }
      
      .ring:nth-child(1) {
          width: 100px;
          height: 100px;
          animation-delay: 0s;
      }
      
      .ring:nth-child(2) {
          width: 200px;
          height: 200px;
          animation-delay: 1s;
      }
      
      .ring:nth-child(3) {
          width: 300px;
          height: 300px;
          animation-delay: 2s;
      }
      
      .ring:nth-child(4) {
          width: 400px;
          height: 400px;
          animation-delay: 3s;
      }
      
      @keyframes pulse {
          0% {
              transform: translate(-50%, -50%) scale(0.5);
              opacity: 0.8;
              border-color: var(--primary);
          }
          100% {
              transform: translate(-50%, -50%) scale(1.5);
              opacity: 0;
              border-color: var(--secondary);
          }
      }
      
      .pixel-grid {
          display: grid;
          grid-template-columns: repeat(10, 1fr);
          gap: 2px;
          width: 100%;
          aspect-ratio: 1/1;
          max-width: 300px;
          margin: 0 auto;
      }
      
      .pixel {
          background: rgba(0, 102, 255, 0.2);
          border-radius: 2px;
          transition: all 0.2s ease;
      }
      
      .pixel.filled {
          background: var(--primary);
      }
      
      .pixel:hover {
          background: var(--secondary);
          transform: scale(1.1);
      }
      
      .tokenomics-chart {
          position: relative;
          width: 100%;
          max-width: 300px;
          height: 300px;
          margin: 0 auto;
      }
      
      .sticky-nav {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(5, 11, 31, 0.8);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 102, 255, 0.3);
          border-radius: 50px;
          padding: 0.5rem 1.5rem;
          z-index: 100;
          display: flex;
          gap: 1.5rem;
          box-shadow: 0 0 20px rgba(0, 102, 255, 0.4);
      }
      
      .sticky-nav a {
          color: var(--light);
          transition: all 0.3s ease;
      }
      
      .sticky-nav a:hover {
          color: var(--primary);
          transform: translateY(-3px);
      }
      
      .countdown {
          display: flex;
          gap: 1rem;
          justify-content: center;
          margin: 2rem 0;
      }
      
      .countdown-item {
          display: flex;
          flex-direction: column;
          align-items: center;
          background: rgba(5, 11, 31, 0.7);
          border: 1px solid rgba(0, 102, 255, 0.3);
          border-radius: 0.5rem;
          padding: 0.5rem 1rem;
          min-width: 80px;
      }
      
      .countdown-value {
          font-size: 2rem;
          font-weight: 700;
          color: var(--primary);
      }
      
      .countdown-label {
          font-size: 0.8rem;
          text-transform: uppercase;
          letter-spacing: 1px;
      }
      
      .hub-icon {
          font-size: 2rem;
          margin-bottom: 1rem;
          color: var(--primary);
      }
      
      .new-badge {
          background: linear-gradient(90deg, var(--accent), var(--secondary));
          color: white;
          padding: 0.25rem 0.75rem;
          border-radius: 1rem;
          font-size: 0.7rem;
          font-weight: 700;
          letter-spacing: 1px;
          position: absolute;
          top: 1rem;
          right: 1rem;
      }
      
      .roadmap-timeline {
          position: relative;
          max-width: 1200px;
          margin: 0 auto;
      }
      
      .roadmap-timeline::after {
          content: '';
          position: absolute;
          width: 6px;
          background: linear-gradient(to bottom, var(--primary), var(--secondary));
          top: 0;
          bottom: 0;
          left: 50%;
          margin-left: -3px;
          border-radius: 3px;
      }
      
      .roadmap-container {
          padding: 10px 40px;
          position: relative;
          background-color: inherit;
          width: 50%;
      }
      
      .roadmap-container::after {
          content: '';
          position: absolute;
          width: 20px;
          height: 20px;
          right: -10px;
          background: var(--primary);
          border: 4px solid var(--secondary);
          top: 15px;
          border-radius: 50%;
          z-index: 1;
          box-shadow: 0 0 10px var(--primary);
      }
      
      .left {
          left: 0;
      }
      
      .right {
          left: 50%;
      }
      
      .left::before {
          content: " ";
          height: 0;
          position: absolute;
          top: 22px;
          width: 0;
          z-index: 1;
          right: 30px;
          border: medium solid rgba(0, 102, 255, 0.2);
          border-width: 10px 0 10px 10px;
          border-color: transparent transparent transparent rgba(0, 102, 255, 0.2);
      }
      
      .right::before {
          content: " ";
          height: 0;
          position: absolute;
          top: 22px;
          width: 0;
          z-index: 1;
          left: 30px;
          border: medium solid rgba(0, 102, 255, 0.2);
          border-width: 10px 10px 10px 0;
          border-color: transparent rgba(0, 102, 255, 0.2) transparent transparent;
      }
      
      .right::after {
          left: -10px;
      }
      
      .roadmap-content {
          padding: 20px 30px;
          background: rgba(5, 11, 31, 0.7);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 102, 255, 0.2);
          border-radius: 1rem;
          position: relative;
          transition: all 0.3s ease;
      }
      
      .roadmap-content:hover {
          transform: translateY(-5px);
          box-shadow: 0 0 25px rgba(0, 102, 255, 0.3);
          border-color: rgba(0, 102, 255, 0.5);
      }
      
      .roadmap-date {
          display: inline-block;
          padding: 5px 15px;
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          color: white;
          border-radius: 20px;
          font-size: 0.8rem;
          font-weight: 600;
          margin-bottom: 15px;
      }
      
      .whitepaper-section {
          background: rgba(5, 11, 31, 0.7);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(0, 102, 255, 0.2);
          border-radius: 1rem;
          margin-bottom: 1.5rem;
          overflow: hidden;
      }
      
      .whitepaper-header {
          padding: 1.5rem;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
          transition: all 0.3s ease;
      }
      
      .whitepaper-header:hover {
          background: rgba(0, 102, 255, 0.1);
      }
      
      .whitepaper-content {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.5s ease;
          padding: 0 1.5rem;
      }
      
      .whitepaper-content.active {
          max-height: 1000px;
          padding: 0 1.5rem 1.5rem;
      }
      
      .whitepaper-toggle {
          transition: transform 0.3s ease;
      }
      
      .whitepaper-toggle.active {
          transform: rotate(180deg);
      }
      
      @media screen and (max-width: 768px) {
          .roadmap-timeline::after {
              left: 31px;
          }
          
          .roadmap-container {
              width: 100%;
              padding-left: 70px;
              padding-right: 25px;
          }
          
          .roadmap-container::before {
              left: 60px;
              border-width: 10px 10px 10px 0;
              border-color: transparent rgba(0, 102, 255, 0.2) transparent transparent;
          }
          
          .left::after, .right::after {
              left: 21px;
          }
          
          .right {
              left: 0;
          }
      }
  </style>
